<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Token Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Nunito:ital,wght@0,200;0,1000;1,200;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="HomeTokenGallery.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>
    <header>
        <h1 class="ml5">
          <span class="text-wrapper">
            <span class="line line1"></span>
            <span class="letters letters-left">Token</span>
            <span class="letters letters-right">Gallery</span>
            <span class="line line2"></span>
          </span>
        </h1>
        <div class="intro-media">
            <video autoplay playsinline muted loop>
                <source src="./Assets/intro.mp4" type="video/mp4">
            </video>
        </div>
    </header>

    <section id="about">
        <div class="scrolling-container">
            <h2 class="scrolling-text"> About </h2>
        </div>
        <p>Hi there! Welcome to our NFT Gallery ! bla bla bla</p>
    </section>

    <section id="playground">
        <div class="scrolling-container">
            <h2 class="scrolling-text"> Playground </h2>
        </div>
        <p>This is a selection of some experiments and stuff I do for my friends or just for fun...</p>
    </section>

    <section id="Contact">
        <div class="scrolling-container">
            <h2 class="scrolling-text"> Contact </h2>
        </div>
    </section>

    <footer>
        <p>Email me at <a href="mailto:alines@tokengallery.com">alines@tokengallery.com</a></p>
        <p>Find me on <a href="https://github.com/Glaciae/TokenGallery.git" target="_blank">GitHub</a></p>
    </footer>

    <script src="HomeTokenGallery.js"></script>
</body>
</html>
